    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: centre;
            flex-wrap: wrap;
            height: 100vh;
            width: 100vw;
            /* background-image: url('https://papers.co/wallpaper/papers.co-bj17-sky-purple-pastel-art-36-3840x2400-4k-wallpaper.jpg'); */
            /* background-image: url('https://dthezntil550i.cloudfront.net/ek/latest/ek1707231846311020002901992/1280_960/a43e8d94-d374-45b9-beb3-3af406586aee.png'); */
            /* background-image: url('https://lh3.googleusercontent.com/proxy/BLdx4JFcRS-fSf2MHXJYlZojB96gl2VyecqzQn3EN8SLhbkQEoCGQG54YgD25QWMu3Pgy7VPT_txFXIpDJA=w1200-h630-p-k-no-nu'); */
            background-image: url('https://lh3.googleusercontent.com/proxy/BLdx4JFcRS-fSf2MHXJYlZojB96gl2VyecqzQn3EN8SLhbkQEoCGQG54YgD25QWMu3Pgy7VPT_txFXIpDJA=w1200-h630-p-k-no-nu');
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-size: cover;
        }
        
        html,
        body {
            font-size: 62.5%;
            height: 100%;
        }
        /* html {
            background: #eee;
        }
         */
        
        .box {
            font-family: 'Amatic SC', cursive;
            /* font-family: 'Courier New', Courier, monospace; */
            /* width: 62vw; */
            /* height: 65vh; */
            border-radius: 1.5rem;
            border: 5px solid black;
            box-shadow: 0 0.2rem 3rem rgba(0, 0, 0, 0.2);
            /* background: #a5bbdd; */
            /* background: white; */
            background: #cdc4f9;
            position: relative;
            overflow: hidden;
            transform: translate3d(0, 0, 0);
            min-width: 20rem;
            max-width: 60rem;
            /* margin-top: 10vh; */
            height: 88vh;
            margin-top: 11vh;
            width: 61vh;
            margin-top: 10vh;
            bottom: 6vh;
            /* opacity: 50%; */
        }
        
        #time {
            position: absolute;
            right: 12px;
            font-size: 1.5rem;
            font-weight: 550;
        }
        
        .wave {
            opacity: 0.3;
            position: absolute;
            top: 95%;
            left: -18%;
            /* right: 8%; */
            /* background: powderblue; */
            background: mediumslateblue;
            width: 144rem;
            height: 140rem;
            margin-left: -42rem;
            margin-top: -26rem;
            /* transform-origin: 50% 48%; */
            border-radius: 550rem;
            animation: drift 3500ms infinite linear;
            z-index: 1;
        }
        
        .wave.-three {
            animation: drift 5000ms infinite linear;
            z-index: 2 !important;
            opacity: 0.2;
            background-color: rgb(238, 221, 221);
        }
        
        .wave.-two {
            animation: drift 7000ms infinite linear;
            z-index: 3 !important;
            opacity: 0.3;
        }
        
        .box::after {
            content: "";
            display: block;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            z-index: 11;
            transform: translate3d(0, 0, 0);
        }
        
        @keyframes drift {
            from {
                transform: rotate(0deg);
            }
            from {
                transform: rotate(360deg);
            }
        }
        
        .info {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 45%;
            z-index: 4;
        }
        
        .location {
            margin-top: 1.5rem;
            position: absolute;
            left: 6px;
            font-size: 1.5rem;
            font-weight: 550;
        }
        
        .fa-street-view {
            animation: rotates 3s linear infinite alternate;
        }
        
        @keyframes rotates {
            from {
                transform: translateX(-0.1rem);
            }
            to {
                transform: translateX(.1rem);
            }
        }
        
        #feelTemp {
            text-align: center;
            color: #57606f;
            font-size: 1.4rem;
            font-weight: 300;
        }
        
        #date {
            text-align: center;
            margin-top: 0.5rem;
            color: #57606f;
            font-size: 1.2rem;
            font-weight: 300;
        }
        
        .temp {
            margin-top: 2.5rem;
            text-align: center;
            font-size: 2rem;
            font-weight: 50;
        }
        
        .main {
            margin-top: 0.3rem;
            text-align: center;
            font-size: 1.2rem;
            font-weight: 300;
            color: #57606f;
        }
        
        #weathercon {
            margin-top: 10rem;
            height: 80%;
            max-height: 100px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 6rem;
            animation: fas 3s linear infinite alternate;
        }
        
        @keyframes fas {
            from {
                transform: scale(.8);
            }
            to {
                transform: scale(1.5);
            }
        }
        /* for mobile */
        
        @media screen and (max-width: 480px) {
            .box {
                font-family: 'Courier New', Courier, monospace;
                height: 77vh;
                margin-top: 7vh;
                width: 43vh;
            }
            #conText {
                font-weight: 0;
                ;
            }
            .wave {
                top: 98%;
                left: -36%;
                background: mediumslateblue;
            }
            .box {
                background: #cdc4f9;
            }
            body {
                background: white;
                background-image: none;
                margin: unset;
            }
        }
        
        @media screen and (min-width: 481px)and (max-width: 767px) {
            .box {
                height: 88vh;
                margin-top: 11vh;
                width: 61vh;
                margin-top: 10vh;
                bottom: 6vh;
            }
            .wave {
                top: 97%;
                left: -11vh;
            }
            /* .location {
                color: green;
            } */
        }
        /* for tablet */
        
        @media screen and (min-width: 768px) and (max-width: 1023px) {
            .box {
                height: 80vh;
                margin-top: 10vh;
            }
            .wave {
                top: 100%;
                left: -8vh;
            }
            /* .location {
                color: blue;
            } */
        }
        /* for desktop */
        
        @media screen and (min-width: 1024px) {
            .box {
                /* height: 100vh; */
                /* top: -18%; */
                height: 88vh;
                width: 70vh;
                /* bottom: 6vh; */
                margin-top: 10vh;
                margin-bottom: 10vh;
            }
            .wave {
                left: -10%;
                /* right: 10%; */
            }
            /* .location {
                color: red;
            } */
        }
        
        .condition {
            height: 8vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        #conText {
            font-size: 5rem;
            font-weight: 0;
            /* font-family: 'Amatic SC', cursive; */
            ;
            /* animation: test 3s linear infinite alternate; */
        }
        
        #tempStatus {
            font-size: 3rem;
            font-weight: 15;
            /* font-family: 'Amatic SC', cursive; */
            ;
            /* animation: test 3s linear infinite alternate; */
        }
        
        body>span {
            width: 100vw;
            text-align: center;
            color: grey;
        }
    </style>

</head>

<body>

    <div class="box">


        <h2 class="location "><i class='fa-solid fa-street-view'></i> {%location%}, {%country%}</h2>
        <p id="time"></p>



        <div class="wave -one"></div>
        <div class="wave -two"></div>
        <div class="wave -three"></div>


        <div id="weathercon">
            <img id="image" src="/fog.png" width="60" height="60">
        </div>
        <div class="condition">
            <h1 id="conText" style="color:#1C2331;">{%temp_val%}</h1><br>
        </div>

        <div>
            <h3 style="color: #1C2331; text-align: center; font-size: 1.2rem;"><i class="fa-solid fa-arrow-up-long"></i>&nbsp;{%max_val%} &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<i class="fa-solid fa-arrow-down-long"></i>&nbsp;{%min_val%}</h3>
        </div>

        <div class="info">

            <div class="condition">
                <i id="tempStatus">{%tempStatus%}</i>
            </div>

            <p id="feelTemp">Feels like {%feels_like%}</p>

            <p id="date">WED | JULY 13 | 1:12AM</p>
            <h3 class="main"><i class="fa-solid fa-wind"></i> Wind speed: {%wind%} in {%direction%} direction</h3>
            <h3 class="main"><i class="fa-solid fa-droplet"></i> Humidity: {%humidity%}% </h3>
        </div>

    </div>

</body>
<script>
    const day = document.getElementById("date");
    // let weathercon = document.getElementById("weathercon");
    let thisTime = document.getElementById("time");
    let tempStatus = document.getElementById("tempStatus").innerHTML;

    // const tempStatus = "{%tempStatus%}";
    console.log(tempStatus);

    //condition to check weather
    if (tempStatus == "Sunny") {
        document.getElementById("image").src = "https://cdn-icons-png.flaticon.com/512/869/869767.png";

    } else if (tempStatus == "Haze") {
        document.getElementById("image").src = "https://cdn-icons-png.flaticon.com/128/1197/1197102.png";
    } else if (tempStatus == "Clouds") {
        document.getElementById("image").src = "https://cdn-icons-png.flaticon.com/512/6316/6316087.png";
    } else if (tempStatus == "Rain") {
        document.getElementById("image").src = "https://cdn-icons-png.flaticon.com/512/3351/3351979.png";
    } else {
        weathercon.innerHTML = "<i class='fas  fa-sun' style='color: #eccc68';></i>";
    }


    let currentDay = () => {
        var date = new Date();
        const days = ["Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday"];
        return (days[date.getDay()]);
    }
    let currentMonth = () => {
        var date = new Date();
        const months = ['January', 'February', 'March', 'April', 'May', 'June', 'July', 'August', 'September', 'October', 'November', 'December'];
        var month = months[date.getMonth()];
        var tarikh = date.getDate();
        return (tarikh + " " + month);
    }
    day.innerHTML = "<i class='fa-regular fa-calendar-days'></i>" + " " + currentDay() + ", " + currentMonth();

    let currentTime = () => {
        var date = new Date();
        var hours = date.getHours();
        var mins = date.getMinutes();
        var period = "AM";

        if (hours > 11) {
            period = "PM";
            if (hours > 12) {
                hours -= 12;
            }
        }
        if (mins < 10) {
            mins = "0" + mins;
        }
        return (" " + hours + ":" + mins + " " + period);
    }
    thisTime.innerHTML = "<i class='fa-solid fa-clock'> </i>" + currentTime();
</script>
